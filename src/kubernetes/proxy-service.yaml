---
apiVersion: apps/v1
kind: Deployment
metadata:
    name: proxy-service
    namespace: cinemaabyss
    labels:
        app: proxy-service
    annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
spec:
    replicas: 2
    selector:
        matchLabels:
            app: proxy-service
    template:
        metadata:
            labels:
                app: proxy-service
        spec:
            containers:
                - name: proxy-service
                  image: ghcr.io/cinemaabyss/proxy-service:latest
                  ports:
                      - containerPort: 8000
                  resources:
                      requests:
                          memory: "512Mi"
                          cpu: "500m"
                      limits:
                          memory: "1Gi"
                          cpu: "1000m"
                  env:
                      - name: MONOLITH_URL
                        value: http://monolith:8080
                      - name: MOVIES_SERVICE_URL
                        value: http://movies-service:8081
                      - name: EVENTS_SERVICE_URL
                        value: http://event-service:8082
                      - name: GRADUAL_MIGRATION
                        value: "true"
                      - name: MOVIES_MIGRATION_PERCENT
                        value: "50"
                  livenessProbe:
                      httpGet:
                          path: /health
                          port: 8000
                      initialDelaySeconds: 15
                      periodSeconds: 20
                  readinessProbe:
                      httpGet:
                          path: /ready
                          port: 8000
                      initialDelaySeconds: 5
                      periodSeconds: 10
                  imagePullSecrets:
                      - name: dockerconfigjson
---
apiVersion: v1
kind: Service
metadata:
    name: proxy-service
    namespace: cinemaabyss
    labels:
        app: proxy-service
spec:
    selector:
        app: proxy-service
    ports:
        - protocol: TCP
          port: 8000
          targetPort: 8000
    type: ClusterIP
