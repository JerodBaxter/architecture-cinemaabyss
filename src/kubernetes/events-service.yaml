apiVersion: apps/v1
kind: Deployment
metadata:
  name: event-service
spec:
  selector:
    matchLabels:
      app: event-service
  template:
    metadata:
      labels:
        app: event-service
    spec:
      containers:
      - name: event-service
        image: ghcr.io/JerodBaxter/cinemaabyss/event-service:latest
        ports:
        - containerPort: 8080
